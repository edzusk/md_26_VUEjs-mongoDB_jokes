
<div class="container">

    <div v-for="joke in jokes">
        <div class="jokeCard">
            <span class="jokeCard__joke" >{{joke.joke}}</span>
            <div class="jokeCard__buttonWrapper"> 
                <button
                @click="removeFromFavorites(joke._id)"
                class="button" >Remove from Favorites</button>
            </div>
        </div>
    </div>

</div>
